<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div id="login">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="message"></div>

    <script>
        // frontend/index.js
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                let data = {
                    username: username,
                    password: password
                };

                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                    // console.log(JSON.stringify(data));
                    .then(response => {
                        if (response.status === 200) {
                            console.log(response.status);

                            console.log(response)
                            return response;
                        } else {
                            throw new Error('Signup failed');
                        }
                    }).then(data => {
                        messageDiv.textContent = 'Login successful. Token: ' + data.token
                        // messageDiv.innerHTML = "Logged In." + data.name
                    }).catch(error => {
                        messageDiv.textContent = '----Authentication failed';
                        // messageDiv.innerHTML = "Failed"
                    });
            });
        });
    </script>

    <!-- <script src="login.js"></script> -->
</body>

</html>
